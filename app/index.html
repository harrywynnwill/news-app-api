<!doctype html>
<html lang="en" ng-app="newsSummaryApp">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/factories.js"></script>
    <title>News Summary</title>
  </head>

  <body>
    <section ng-init="tab =1">
      <ul class= "nav nav-pills">
        <li ng-class="{ active:tab===1 }"> <a href ng-click="tab = 1"> Title </a></li>
        <li ng-class="{ active:tab===2 }"> <a href ng-click="tab = 2"> Article </a></li>
        <li g-class="{ active:tab===3 }"> <a href ng-click="tab = 3"> Image </a></li>
      </ul>

    </section>
    <div ng-controller = "NewsSummaryController as controller" >


      <div ng-repeat = "article in controller.articles" >
        <div class="panel" ng-show="tab===1">
          <p> {{ article.title }} </p>
        </div>
        <div class="panel" ng-show="tab===2">
          <a href= "{{ article.url }}" > {{ article}}</a>
        </div>
        <div class="panel" ng-show="tab===3">
          <img src = "{{ article.image }}" >
        </div>

      </div>
    </div>
  </body>
</html>
